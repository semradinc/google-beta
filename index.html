<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!-Beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Tüm kutuları kapsayan konteynırımız -->
<div class="conteiner">
 <!-- Buraya Google logosu gelecek -->
    <header class="head">
        <img src="img/google.jpg" alt="Google!_Beta">
    </header>
<!-- Arama çubuğu kutusu-->
    <div class="box">
        Search the web using Google!
        <br>
        <input type="text" name="q" value size="40">
        <br>
        <input type="submit" value="Google Search" >
        <input type="submit" name="sa" value="I'm feeling lucky" >
    </div>
<!-- Diğer arama seçenekleri ve eklentiler için -->
    <div class="content">
        <div class="box1">
            Special Serchers
            <br>
            <a href="">Stanford Search</a>
            <br>
            <a href="">Linux Search</a>
        </div>

        <div class="box2">
            <a href="">Help!</a>
            <br>
            <a href="">About Google!</a>
            <br>
            <a href="">Company Info</a>
            <br>
            <a href="">Google! Logos</a>
        </div>

        <div class="box3">
            Get Google! <br>
            updates monthly: <br>
            <input type="text" name="emailaddr" value="your e-mail"> <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="">Archive</a>
        </div>
    </div>
<!-- Son yazı --> 
    <p class="foot">
        Copyright ©1998 Google Inc.
    </p>    
</div>
</body>
</html>
